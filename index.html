<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <!-- Google Gont: Varela Round  -->
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">

  <!-- Bulma CSS Framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" integrity="sha256-dMQYvN6BU9M4mHK94P22cZ4dPGTSGOVP41yVXvXatws="
    crossorigin="anonymous" />
  <!-- Own Madness -->
  <script src="assets/js/magic.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/mod.css">
  <title>FCC Javascript Calculator</title>
</head>

<body>

  <div class="hero is-danger">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">FCC Calc</h1>
        <p class="subtitle">
          1 + 1 = 2 (I hope!)
        </p>
      </div>
    </div>
  </div>

  <section id="calc-box" class="section">
    <div class="container has-text-centered">

      <div class="columns">
        <div class="column is-4 is-offset-4">
            <div class="buttons has-addons is-centered">
                <span id="clear" class="button is-medium is-dark">CLR</span>
                <span id="display" class="button is-medium" style="min-width:45%;">0</span>

              </div>
        </div>
      </div>

      <div class="columns">
        <div class="column is-4 is-offset-4">
          <a id="seven" class="calc-prop button is-large is-warning">7</a>
          <a id="eight" class="calc-prop button is-large is-warning">8</a>
          <a id="nine" class="calc-prop button is-large is-warning">9</a>
          <a id="subtract" class="calc-op button is-large is-danger">-</a>

        </div>
      </div>

      <div class="columns">
        <div class="column is-half is-offset-one-quarter is-grouped">

          <a id="four" class="calc-prop button is-large is-warning">4</a>
          <a id="five" class="calc-prop button is-large is-warning">5</a>
          <a id="six" class="calc-prop button is-large is-warning">6</a>
          <a id="add" class="calc-op button is-large is-danger">+</a>

        </div>
      </div>

      <div class="columns">
        <div class="column is-half is-offset-one-quarter is-grouped">

          <a id="one" class="calc-prop button is-large is-warning">1</a>
          <a id="two" class="calc-prop button is-large is-warning">2</a>
          <a id="three" class="calc-prop button is-large is-warning">3</a>
          <a id="multiply" class="calc-op button is-large is-danger">*</a>

        </div>
      </div>

      <div class="columns">
        <div class="column is-half is-offset-one-quarter is-grouped">

          <a id="decimal" class="button is-large is-warning">.</a>
          <a id="zero" class="calc-prop button is-large is-warning">0</a>
          <a id="divide" class="calc-op button is-large is-danger">/</a>
          <a id="equals" class="calc-result button is-large is-success">=</a>

        </div>
      </div>


    </div>
  </section>

  <footer class="section my-footer">
    <div class="container has-text-centered">
      <p>
        <p>Proudly using <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>,
          <a href="http://bulma.io" target="_blank">Bulma CSS</a> and a pinch of
          <a href="https://www.jquery.com" target="_blank">jQuery</a>.<br>
          <a href="https://omik.github.io" target="_blank">omik.github.io</a>
        </p>
    </div>
  </footer>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
